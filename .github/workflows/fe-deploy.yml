name: Deploy Frontend MealForYou

on:
  push:
    branches: [ main, dev ]
  workflow_dispatch:

jobs:
  deploy-frontend:
    runs-on: self-hosted    # 같은 EC2의 runner 사용

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: |
          npm ci

      - name: Build frontend
        run: |
          npm run build

      - name: Deploy static files to Nginx root
        run: |
          BUILD_DIR=dist

          sudo mkdir -p /var/www/mealforyou

          sudo rm -rf /var/www/mealforyou/*
          
          sudo cp -r ${BUILD_DIR}/* /var/www/mealforyou/
          
          sudo chown -R nginx:nginx /var/www/mealforyou

      - name: Reload Nginx
        run: |
          sudo systemctl reload nginx